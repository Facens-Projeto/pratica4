spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sapi}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      max-lifetime: 1800000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: validate
